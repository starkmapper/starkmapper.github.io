site_name: Mark Stapper's Blog
site_url: https://starkmapper.github.io
repo_url: https://github.com/starkmapper/starkmapper.github.io
docs_dir: content

theme:
  name: material
  palette: 
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
  - abbr
  - admonition
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true


plugins:
  - git-authors
  - tags
